# -*- coding: utf-8 -*-
name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for testing (e.g. v2.0.1)'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64]
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest -v --cov=remark --cov-report=term-missing

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller remark.spec --clean

      - name: Rename executable with version
        run: |
          if ($env:GITHUB_REF -match "refs/tags/v(.*)") {
            $version = $matches[1]
          } else {
            $version = "dev"
          }
          Copy-Item "dist\windows-folder-remark.exe" "dist\windows-folder-remark-$version.exe"

      - name: Generate checksum
        run: |
          if ($env:GITHUB_REF -match "refs/tags/v(.*)") {
            $version = $matches[1]
          } else {
            $version = "dev"
          }
          $file = "dist\windows-folder-remark-$version.exe"
          certutil -hashfile $file SHA256 > "$file.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-folder-remark-${{ matrix.architecture }}
          path: |
            dist/*.exe
            dist/*.sha256

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
